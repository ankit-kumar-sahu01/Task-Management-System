<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Task Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
/* Background style */
body {
	background-color: #f4f7fc; /* Light gray background */
	background-image: url('https://via.placeholder.com/1500x1000');
	/* Replace with your image URL */
	background-size: cover;
	background-position: center center;
	background-repeat: no-repeat;
}

.container {
	background-color: rgba(255, 255, 255, 0.9);
	/* White background with transparency */
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
	color: #333;
}

table {
	background-color: #ffffff;
	border-radius: 8px;
}

.table th, .table td {
	vertical-align: middle;
}

.btn {
	margin-right: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">Task Management System</h1>
		<a href="/tasks/new" class="btn btn-primary mb-3">Create New Task</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Title</th>
					<th>Category</th>
					<th>Priority</th>
					<th>Due Date</th>
					<th>Completed</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.title}"></td>
					<td th:text="${task.category}"></td>
					<td th:text="${task.priority}"></td>
					<td th:text="${task.dueDate}"></td>
					<td th:text="${task.completed} ? 'Yes' : 'No'"></td>
					<td><a th:href="@{/tasks/{id}(id=${task.id})}"
						class="btn btn-info btn-sm">View</a> <a
						th:href="@{/tasks/edit/{id}(id=${task.id})}"
						class="btn btn-warning btn-sm">Edit</a> <a
						th:href="@{/tasks/delete/{id}(id=${task.id})}"
						class="btn btn-danger btn-sm">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
