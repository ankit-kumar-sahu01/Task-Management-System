<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Task Details</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
/* Gradient background */
body {
	background: linear-gradient(to right, #ff7e5f, #feb47b);
	/* Orange to Peach gradient */
	background-size: cover;
	background-attachment: fixed;
	height: 100vh;
	margin: 0;
}

.container {
	background-color: rgba(255, 255, 255, 0.9);
	/* White background with transparency */
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
	margin-top: 50px;
}

h1 {
	color: #333;
}

.card {
	border-radius: 8px;
	box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

.card-title {
	font-weight: bold;
}

.btn {
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">Task Details</h1>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title" th:text="${task.title}"></h5>
				<p class="card-text" th:text="${task.description}"></p>
				<p class="card-text">
					<strong>Category:</strong> <span th:text="${task.category}"></span>
				</p>
				<p class="card-text">
					<strong>Priority:</strong> <span th:text="${task.priority}"></span>
				</p>
				<p class="card-text">
					<strong>Due Date:</strong> <span th:text="${task.dueDate}"></span>
				</p>
				<p class="card-text">
					<strong>Completed:</strong> <span
						th:text="${task.completed} ? 'Yes' : 'No'"></span>
				</p>
				<a href="/tasks" class="btn btn-secondary">Back to Tasks</a>
			</div>
		</div>
	</div>
</body>
</html>
